<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 02</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="bg-success text-white">
        <h1> Directivas </h1>
    </header>
    <main id="main" class="container">
        
        <div v-if="logueado === true" class="alert alert-success mt-2" role="alert">
            <p> Bienvenido al Sitio Web</p>
        </div>

        <hr class="mr-2">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Nuevo
        </button>

        <button v-on:click="loguear" class="btn btn-dark"> Mostrar</button>
<!--         <div v-else class="alert alert-danger mt-2">
            <p> Acceso Restringido</p>
        </div>
 -->
        
        <h2 v-text="nombre"></h2>
        <div class="row">
            <div class="col">
                <div class="card p-2">
                    <img v-bind:src="foto" v-bind:alt="nombre">
                    <h4 class="text-center">{{ nombre }}</h4>
                </div>
            </div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
        <hr>
        <div class="row">
            <div v-for="item in usuarios" class="col">
                <div  class="card p-2">
                    <img v-bind:src="item.foto" v-bind:alt="item.nombre">
                    <h4 class="text-center">{{ item.nombre }}</h4>
                </div>
            </div>
        </div>


        <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Nuevo Usuario</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label for="">Nombre</label>
                <input v-model="usuario" class="form-control" type="text">

                <label for="" class="mt-2">Avatar</label>
                <select v-model="avatar" class="form-control">
                    <option 
                        v-for="item in avatars" 
                        v-bind:value="item"
                        v-text="item">
                    </option>
                </select>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button v-on:click="agregar" type="button" class="btn btn-primary">Guardar</button>
            </div>
        </div>
        </div>
    </div>
    </main>
    <footer class="bg-dark text-white">
        <p> DV | Aplicaciones para Dispositivos MÃ³viles </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
</body>
</html>
