<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 05</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/icon.png" type="image/png">
</head>
<body>
    <header class="bg-success text-white">
        <h1> To Do </h1>
    </header>
    <main id="app" class="container">
        <div class="row p-4">
            <div class="col">
                <input v-model="filtro" type="search" class="form-control" placeholder="Buscar...">
            </div>
            <div class="col">
                <select v-model.number="status" class="form-control">
                    <option value="0">Pendientes</option>
                    <option value="1">Finalizadas</option>

                </select>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Nuevo
                </button>
            </div>
        </div>
        <hr class="mr-2">
        <div class="row">
            <strong> Tareas Pendientes 0 </strong>
            <strong> Tareas Completadas 0</strong>
            <strong> Tareas totales {{ cantidad }}</strong>
        </div>
        <hr class="mt-2">
        <div class="row">
            <div class="col">
                <ul class="list-group">
                   <!--  <tarea v-for="task in filtradas" v-bind:task="task" ></tarea> -->
                    <li v-for="task in filtradas" class="list-group-item d-flex justify-content-between">
                        <span>
                            <i v-if="task.completed" class="fa-solid fa-circle-check fa-lg text-success"></i>
                            <i v-else class="fa-solid fa-clock  fa-lg text-primary"></i>
                            {{ task.name  }}
                        </span>
                        <span class="d-flex  gap-2">
                            <button v-on:click="update(task)" class="btn btn-primary" type="button">
                                <i class="fa-solid fa-clock-rotate-left"></i>

                            </button>
                            <button v-on:click="remove(task)" class="btn btn-danger" type="button">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </span>
                    </li>
                </ul>
            </div>
            <div class="col">
                
                <div class="row">
                    <div class="col">
                        <card 
                            descripcion="Hola!"
                            foto="images/calendario.png"
                        ></card>
     
                    </div>
                    <div class="col">
                        <card 
                            descripcion="Otro texto pasado por medio de una propiedad"
                            foto="images/trabajo.png"
                        ></card>    
                    </div>
                </div>
   
            </div>

        </div>







        <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Nuevo Tarea</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label for="">Nombre</label>
                <textarea v-model="task" class="form-control" rows="4"></textarea>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button v-on:click="add" type="button" class="btn btn-primary">Guardar</button>
            </div>
        </div>
        </div>
    </div>
    </main>
    <footer class="bg-dark text-white">
        <p> DV | Aplicaciones para Dispositivos MÃ³viles </p>
    </footer>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
</body>
</html>
