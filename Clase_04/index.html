<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 03</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-success text-white">
        <h1> To Do </h1>
    </header>
    <main id="app" class="container">
        <div class="row p-4">
            <div class="col">
                <input v-model="filtro" type="search" class="form-control" placeholder="buscar...">
            </div>
            <div class="col">
                <select v-model.number="status" class="form-control">
                    <option value="0">Pendientes</option>
                    <option value="1">Finalizadas</option>

                </select>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Nuevo
                </button>
            </div>
        </div>
        <hr class="mr-2">
        <div class="row">
            <strong> Tareas Pendientes 0 </strong>
            <strong> Tareas Completadas 0</strong>
            <strong> Tareas totales {{ cantidad }}</strong>
        </div>
        <hr class="mt-2">
        <div class="row">
            <div class="col">
                <ul class="list-group">
                    <li v-for="task in filtradas" class="list-group-item">
                        {{ task.name  }} {{ task.completed }}
                    </li>
                </ul>
            </div>
            <div class="col">
                <pre>
                    {{ filtradas }}
                </pre>
            </div>

        </div>







        <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Nuevo Tarea</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label for="">Nombre</label>
                <textarea v-model="task" class="form-control" rows="4"></textarea>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button v-on:click="add" type="button" class="btn btn-primary">Guardar</button>
            </div>
        </div>
        </div>
    </div>
    </main>
    <footer class="bg-dark text-white">
        <p> DV | Aplicaciones para Dispositivos MÃ³viles </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
</body>
</html>
